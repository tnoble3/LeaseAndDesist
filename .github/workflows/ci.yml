name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - TrinitySprint2

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MONGO_URI: mongodb://127.0.0.1:27017/leaseanddesist
      JWT_SECRET: github-actions-secret
      PORT: 5050
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend dependencies
        run: npm ci
        working-directory: Backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run backend unit tests
        run: npm test
        working-directory: Backend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Cypress smoke test
        run: npm run cy:run
        working-directory: Backend

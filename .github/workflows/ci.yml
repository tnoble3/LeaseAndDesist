name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: Backend/package.json

      - name: Install backend dependencies
        working-directory: Backend
        run: npm ci

      - name: Run backend tests
        working-directory: Backend
        env:
          MONGO_URI: mongodb://localhost:27017/test
          JWT_SECRET: test_secret
        run: npm test

  e2e-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: |
            Backend/package.json
            Frontend/package.json

      - name: Install backend dependencies
        working-directory: Backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: Frontend
        run: npm ci

      - name: Start backend
        working-directory: Backend
        env:
          MONGO_URI: mongodb://localhost:27017/test
          JWT_SECRET: test_secret
        run: npm run dev &

      - name: Build frontend
        working-directory: Frontend
        run: npm run build

      - name: Serve frontend (static)
        working-directory: Frontend
        # Use `serve -s` to ensure SPA client-side routing falls back to index.html
        run: npx serve -s dist -l 5173 &

      - name: Wait for services
        run: |
          n=0; until curl -sS http://localhost:5173 || [ $n -ge 15 ]; do n=$((n+1)); sleep 1; done

      - name: Run Cypress tests
        working-directory: Frontend
        env:
          CYPRESS_BASE_URL: http://localhost:5173
        run: npx cypress run --config baseUrl=http://localhost:5173

version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'

  api:
    build: .
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/leaseanddesist
      - JWT_SECRET=change_this_secret
    depends_on:
      - mongo

volumes:
  mongo-data:

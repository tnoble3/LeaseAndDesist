version: "3.8"
services:
  mongo:
    image: mongo
    container_name: leaseanddesist-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: leaseanddesist-backend
    ports:
      - "5050:5050"
    env_file:
      - .env
    depends_on:
      - mongo

volumes:
  mongo_data:
